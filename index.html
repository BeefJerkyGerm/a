<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio Cover</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.85), rgba(255, 255, 255, 0.08));
      overflow: hidden;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.2;
      z-index: 0;
      animation: float 25s ease-in-out infinite;
    }

    .blob1 {
      background: #2f3e46;
      width: 300px;
      height: 300px;
      top: 5%;
      left: -10%;
    }

    .blob2 {
      background: #6a4c93;
      width: 250px;
      height: 250px;
      bottom: 10%;
      right: -5%;
      animation-delay: 7s;
    }

    .blob3 {
      background: #008080;
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      animation-delay: 12s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) translateX(0px);
      }
      50% {
        transform: translateY(-40px) translateX(30px);
      }
    }

    .cover {
      background: rgba(255, 255, 255, 0.06);
      padding: 50px 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.08), 0 20px 40px rgba(0, 0, 0, 0.5);
      max-width: 90%;
      width: 420px;
      backdrop-filter: blur(14px);
      color: white;
      position: relative;
      z-index: 1;
    }

    .header {
      font-size: 2.7rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: white;
      letter-spacing: 2px;
      text-shadow: 0 3px 10px rgba(255, 255, 255, 0.2);
    }

    .divider {
      width: 60px;
      height: 3px;
      background-color: white;
      margin: 10px auto 30px auto;
      border-radius: 2px;
      opacity: 0.5;
    }

    .cover img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
    }

    .name {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .title {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #dddddd;
    }

    .tagline {
      font-size: 1rem;
      margin: 20px 0;
      line-height: 1.5;
      opacity: 0.85;
    }

    .buttons a {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 5px;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: 0.3s;
      font-weight: bold;
    }

    .buttons a:hover {
      background: white;
      color: #1e3c72;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.85), rgba(255, 255, 255, 0.08));
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Background decorations -->

</body>
